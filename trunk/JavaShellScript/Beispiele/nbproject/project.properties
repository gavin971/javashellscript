application.title=Beispiele
application.vendor=robert
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Beispiele.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.iText-2.1.7.jar=../jsslib/iText-2.1.7.jar
file.reference.jl1.0.1.jar=../jsslib/jl1.0.1.jar
file.reference.JLink.jar=/Applications/Mathematica.app/SystemFiles/Links/JLink/JLink.jar
file.reference.jsch-0.1.42.jar=../jsslib/jsch-0.1.42.jar
file.reference.jsslib.jar=../jsslib/jsslib.jar
file.reference.poi-3.2-FINAL-20081019.jar=../jsslib/poi-3.2-FINAL-20081019.jar
file.reference.sqlitejdbc-v056.jar=../jsslib/sqlitejdbc-v056.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.jsslib.jar}:\
    ${file.reference.poi-3.2-FINAL-20081019.jar}:\
    ${file.reference.iText-2.1.7.jar}:\
    ${file.reference.JLink.jar}:\
    ${file.reference.jl1.0.1.jar}:\
    ${file.reference.sqlitejdbc-v056.jar}:\
    ${file.reference.jsch-0.1.42.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.reference.iText-2.1.7.jar=../jsslib/doc/iText-docs-2.1.7.zip!/iText-docs-2.1.7/
javadoc.reference.JLink.jar=/Applications/Mathematica.app/SystemFiles/Links/JLink/Documentation/JavaDoc
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
source.reference.jsch-0.1.42.jar=../jsslib/ext_src/jsch-0.1.42.zip!/jsch-0.1.42/src/
source.reference.sqlitejdbc-v056.jar=../jsslib/ext_src/sqlitejdbc-v056.zip!/sqlitejdbc-v056/src/
src.dir=src
test.src.dir=test
